apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: roboshop
  labels:
    app: mysql
    purpose: roboshop
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      purpose: roboshop
  template:
    metadata:
      labels:
        app: mysql
        purpose: roboshop
    spec:
      tolerations:
        - key: "purpose"
          operator: "Equal"
          value: "roboshop"
          effect: "PreferNoSchedule"
      containers:
        - name: mysql
          image: 826334059644.dkr.ecr.us-east-1.amazonaws.com/mysql_demo:latest
          ports:
            - containerPort: 3306
          envFrom:
            - configMapRef:
                name: mysql-secrets
          resources:
            limits:
              memory: 2Gi
              cpu: "1"
            requests:
              memory: 1Gi
              cpu: "0.5"
            
